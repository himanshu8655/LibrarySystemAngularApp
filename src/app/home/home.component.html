<div>
    <div class="parent">
        <h1>Our Collection</h1>
    </div>
    <div class='parent'>
        <button type="button" (click)="addBook()" class="btn btn-primary">ADD BOOK</button>
        <button type="button" class="btn btn-secondary" (click)="logout()">Logout</button>
        <button type="button" class="btn btn-info" (click)="profile()">Update Profile</button>  
        <mat-form-field style="margin: 20px;">
          <mat-label>Filter:</mat-label>
          <mat-select [(ngModel)]="filter_by"  (ngModelChange)="onFilterChange($event)">
            <mat-option value="bookId">Recent</mat-option>
            <mat-option value="price">Price</mat-option>
            <mat-option value="bookName">Book Title</mat-option>
            <mat-radio-group [(ngModel)]="sortDirection" aria-label="Select an option" color="primary"  (ngModelChange)="onFilterChange($event)">
              <p style="padding-left: 10px; padding-top: 10px;">Sort By:</p>
              <mat-radio-button value="asc">Ascending</mat-radio-button>
              <mat-radio-button value="desc">Descending</mat-radio-button>
            </mat-radio-group>
          </mat-select>
          <!-- <div class="child">
            <mat-select [(ngModel)]="view"  (ngModelChange)="onFilterChange($event)">
              <mat-option value="gridView">Grid View</mat-option>
              <mat-option value="tileView">Tile View</mat-option>
            </mat-select>
          </div> -->
        </mat-form-field>
       
            </div>
            
  <div class='parent'>
    <div class="child" *ngFor="let book of books_data.content">
        <app-book-tile  [book]="book"></app-book-tile>
    </div>
  </div>
  <div class="parent">
    <div class="child">
        <mat-paginator #paginator [length]="books_data.totalElements"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page"
        (page)="onPageChange($event)">
  </mat-paginator>
    </div>
  </div>
  </div>
